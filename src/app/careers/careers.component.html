<div class="page-container">
  <div class="pageTitle">
    <h1 class="fifth title">{{ career() }}</h1>
    <img
      src="assets\patterns\white-circles.svg"
      alt="3 circles"
      class="career-circles"
    />
  </div>
  <div class="bottom-container">
    <div class="joinUs-card card">
      <app-join-us-card />
    </div>
    <div class="num-card card">
      <app-numbered-img-card [title]="numImage()" />
    </div>
    <div class="career-choices">
      @for (career of careerOptions;track career.job){
      <div class="careerOptions">
        <div class="seperator">
          <h3 class="eigth job-title">{{ career.job }}</h3>
          <p class="job-site">{{ career.site }}</p>
        </div>
        <button>{{ buttonText() }}</button>
        <app-button [text]="buttonText()" />
      </div>
      }
    </div>
  </div>
</div>
